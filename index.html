<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="Leftpart">
        <h1>Facebook</h1>
        <h3>Facebook helps you connect and share <br>with the
            people in your life</h3></br>
        </h3>            
    </div> 
       <div>
    <div class="Rightpart">
        <div class="Loginpage">
         <form>
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
             <button>
            <div class="login">
                Login
                 </button>
         </form>
        </div>
            <button>
         <p>Forgot Password ?</p>
                </button>
         <hr>
            <button>
         <div class="creataccount">
            Create a new account
             </button>

         </div>
        </div>
     
    </div>

   </div>
</body>
</html>
